name: Tests

on: [push]

jobs:
  isort-mypy-flake8:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.6
      uses: actions/setup-python@v1.1.1
      with:
        python-version: 3.6
    - name: Install dependencies
      run: |
        pip install -U pip setuptools
        pip install -U pipenv
        pipenv install -d --skip-lock --system
    - name: isort
      run: |
        isort -c aioworkers_redis tests
    - name: flake8
      run: |
        flake8 aioworkers_redis tests
    - name: mypy
      run: |
        mypy aioworkers_redis tests

  tests-on-python:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 3
      matrix:
        python-version: [3.6, 3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1.1.1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install -U pip setuptools
        pip install -U pipenv codecov
        pip install -e .
        pipenv install -d --skip-lock --system
    - name: Start Redis
      uses: supercharge/redis-github-action@1.1.0
      with:
        redis-version: 4
    - name: Test with pytest
      run: |
        pytest --cov=aioworkers_redis

  tests-on-redis:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 3
      matrix:
        redis-version: [4, 5, 6]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.6
      uses: actions/setup-python@v1.1.1
      with:
        python-version: 3.6
    - name: Install dependencies
      run: |
        pip install -U pip setuptools
        pip install -U pipenv
        pip install -e .
        pipenv install -d --skip-lock --system
    - name: Start Redis
      uses: supercharge/redis-github-action@1.1.0
      with:
        redis-version: ${{ matrix.redis-version }}
    - name: Test with pytest
      run: |
        pytest --cov=aioworkers_redis

  tests-on-pypy:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [pypy3]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1.1.1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install -U pip setuptools
        pip install -U pytest-aioworkers
        pip install -e .
    - name: Start Redis
      uses: supercharge/redis-github-action@1.1.0
      with:
        redis-version: 4
    - name: Test with pytest
      run: |
        pytest
